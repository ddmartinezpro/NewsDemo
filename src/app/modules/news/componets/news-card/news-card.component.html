@if (newsItem) {
  <nz-card nzHoverable>
    <a [href]="newsItem.url" target="_blank">
      <div class="card-container">
        <img [src]="newsItem.urlToImage" alt="Imagen de la noticia" />
        <div>
          <h2>{{ newsItem.title }}</h2>
          <p style="color: black">{{ newsItem.description }}</p>
          <p class="content">{{ newsItem.content }}</p>
        </div>
      </div>
    </a>
    <button (click)="emitEdit(newsItem)" nz-tooltip="Editar noticia" nz-button nzType="default" nzShape="circle"><span nz-icon nzType="edit"></span></button>
  </nz-card>
}
